_format_version: "3.0"

services:
  - name: auth-service
    url: http://auth-service:3000
    routes:
      - name: auth-routes
        paths:
          - /api/v1/auth
        strip_path: false

  - name: healthcare-service
    url: http://healthcare-service:3000
    routes:
      - name: healthcare-routes
        paths:
          - /api/v1/healthcare
        strip_path: false

  - name: education-service
    url: http://education-service:3000
    routes:
      - name: education-routes
        paths:
          - /api/v1/education
        strip_path: false

  - name: economic-service
    url: http://economic-service:3000
    routes:
      - name: economic-routes
        paths:
          - /api/v1/economic
        strip_path: false

  - name: data-analytics-service
    url: http://data-analytics-service:8000
    routes:
      - name: data-routes
        paths:
          - /api/v1/data
        strip_path: false

  - name: crisis-service
    url: http://crisis-service:8080
    routes:
      - name: crisis-routes
        paths:
          - /api/v1/crisis
        strip_path: false

plugins:
  - name: rate-limiting
    config:
      minute: 100
      hour: 1000
      policy: local

  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  - name: prometheus
    config:
      per_consumer: true
