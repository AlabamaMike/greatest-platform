version: '3.8'

services:
  # ============================================
  # Infrastructure Services
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_dev_password
      POSTGRES_DB: nexus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: nexus-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: nexus
      MONGO_INITDB_ROOT_PASSWORD: nexus_dev_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    command: redis-server --requirepass nexus_dev_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: nexus-timescaledb
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus_dev_password
      POSTGRES_DB: nexus_metrics
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: nexus-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: nexus-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: nexus-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  minio:
    image: minio/minio:latest
    container_name: nexus-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: nexus
      MINIO_ROOT_PASSWORD: nexus_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # ============================================
  # Core Services
  # ============================================

  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: nexus-auth-service
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://nexus:nexus_dev_password@postgres:5432/nexus
      REDIS_URL: redis://:nexus_dev_password@redis:6379
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_EXPIRY: 7d
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ./services/auth:/app
      - /app/node_modules

  user-service:
    build:
      context: ./services/user
      dockerfile: Dockerfile
    container_name: nexus-user-service
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://nexus:nexus_dev_password@postgres:5432/nexus
      REDIS_URL: redis://:nexus_dev_password@redis:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    volumes:
      - ./services/user:/app
      - /app/node_modules

  healthcare-service:
    build:
      context: ./services/healthcare
      dockerfile: Dockerfile
    container_name: nexus-healthcare-service
    ports:
      - "3003:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://nexus:nexus_dev_password@postgres:5432/nexus
      MONGODB_URL: mongodb://nexus:nexus_dev_password@mongodb:27017/nexus
      REDIS_URL: redis://:nexus_dev_password@redis:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - mongodb
      - redis
      - kafka
    volumes:
      - ./services/healthcare:/app
      - /app/node_modules

  education-service:
    build:
      context: ./services/education
      dockerfile: Dockerfile
    container_name: nexus-education-service
    ports:
      - "3004:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://nexus:nexus_dev_password@postgres:5432/nexus
      MONGODB_URL: mongodb://nexus:nexus_dev_password@mongodb:27017/nexus
      REDIS_URL: redis://:nexus_dev_password@redis:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - mongodb
      - redis
      - kafka
    volumes:
      - ./services/education:/app
      - /app/node_modules

  economic-service:
    build:
      context: ./services/economic
      dockerfile: Dockerfile
    container_name: nexus-economic-service
    ports:
      - "3005:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://nexus:nexus_dev_password@postgres:5432/nexus
      MONGODB_URL: mongodb://nexus:nexus_dev_password@mongodb:27017/nexus
      REDIS_URL: redis://:nexus_dev_password@redis:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - mongodb
      - redis
      - kafka
    volumes:
      - ./services/economic:/app
      - /app/node_modules

  data-analytics-service:
    build:
      context: ./services/data-analytics
      dockerfile: Dockerfile
    container_name: nexus-data-analytics-service
    ports:
      - "3006:8000"
    environment:
      ENVIRONMENT: development
      PORT: 8000
      DATABASE_URL: postgresql://nexus:nexus_dev_password@postgres:5432/nexus
      TIMESCALE_URL: postgresql://nexus:nexus_dev_password@timescaledb:5432/nexus_metrics
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - timescaledb
      - kafka
    volumes:
      - ./services/data-analytics:/app

  crisis-service:
    build:
      context: ./services/crisis
      dockerfile: Dockerfile
    container_name: nexus-crisis-service
    ports:
      - "3007:8080"
    environment:
      ENVIRONMENT: development
      PORT: 8080
      DATABASE_URL: postgresql://nexus:nexus_dev_password@postgres:5432/nexus
      MONGODB_URL: mongodb://nexus:nexus_dev_password@mongodb:27017/nexus
      REDIS_URL: redis://:nexus_dev_password@redis:6379
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - postgres
      - mongodb
      - redis
      - kafka
    volumes:
      - ./services/crisis:/app

  ai-ml-service:
    build:
      context: ./services/ai-ml
      dockerfile: Dockerfile
    container_name: nexus-ai-ml-service
    ports:
      - "3008:8000"
    environment:
      ENVIRONMENT: development
      PORT: 8000
      REDIS_URL: redis://:nexus_dev_password@redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: nexus
      MINIO_SECRET_KEY: nexus_dev_password
    depends_on:
      - redis
      - minio
    volumes:
      - ./services/ai-ml:/app
      - ai_models:/models

  # ============================================
  # API Gateway
  # ============================================

  api-gateway:
    image: kong:3.4-alpine
    container_name: nexus-api-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
    volumes:
      - ./infrastructure/docker/kong/kong.yml:/kong/kong.yml:ro
    depends_on:
      - auth-service
      - healthcare-service
      - education-service
      - economic-service
      - data-analytics-service
      - crisis-service

  # ============================================
  # Monitoring & Observability
  # ============================================

  prometheus:
    image: prom/prometheus:latest
    container_name: nexus-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:latest
    container_name: nexus-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  timescaledb_data:
  elasticsearch_data:
  minio_data:
  prometheus_data:
  grafana_data:
  ai_models:

networks:
  default:
    name: nexus-network
