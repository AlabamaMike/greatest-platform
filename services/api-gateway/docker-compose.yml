version: '3.8'

services:
  api-gateway:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - NODE_ENV=development
      - API_PREFIX=/api/v1
      - AUTH_SERVICE_URL=http://auth:3001
      - HEALTHCARE_SERVICE_URL=http://healthcare:3003
      - EDUCATION_SERVICE_URL=http://education:3004
      - ECONOMIC_SERVICE_URL=http://economic:3005
      - DATA_ANALYTICS_SERVICE_URL=http://data-analytics:8000
      - CRISIS_SERVICE_URL=http://crisis:3007
      - AI_ML_SERVICE_URL=http://ai-ml:8001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_change_in_production}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGIN=*
      - LOG_LEVEL=info
    depends_on:
      - redis
    networks:
      - nexus-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - gateway-redis-data:/data
    networks:
      - nexus-network
    restart: unless-stopped

volumes:
  gateway-redis-data:

networks:
  nexus-network:
    driver: bridge
